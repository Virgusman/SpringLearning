<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Назначить администратора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="/people" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="/people/new" class="nav-link link-body-emphasis px-2">New User</a></li>
            <li class="nav-item"><a href="/admin" class="nav-link link-body-emphasis px-2">Admin</a></li>
        </ul>
    </div>
</nav>
<br/>
<br/>
<form th:method="POST" th:action="@{/admin/add}">
    <label for="person">Выберите человека: </label>
    <select th:object="${person}" th:field="*{id}" id="person">
        <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getName()}"></option>
    </select>
    <input type="submit" value="Назначить админом"/>
</form>
</body>
</html>
