<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="/people" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="/people/new" class="nav-link link-body-emphasis px-2">New User</a></li>
            <li class="nav-item"><a href="/admin" class="nav-link link-body-emphasis px-2">Admin</a></li>
        </ul>
    </div>
</nav>
<br/>
<br/>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label><input style="margin: 10px;" type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="age">Enter age: </label><input style="margin: 10px;" type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br>
    <label for="email">Enter email: </label><input style="margin: 10px;" type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>
    <label for="address">Enter address: </label><input style="margin: 10px;" type="text" th:field="*{address}"
                                                       id="address"/>
    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
    <br>
    <br>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
